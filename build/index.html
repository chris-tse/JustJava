<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level 1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/agate.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/529e3dbb41.js"></script>
</head>
<body>
    <div class="title">
        <h1>codeBlox</h1>
        <p>Drag and drop the blocks of code to the grey boxes in the proper order then hit the Run button to check your answer</p>
    </div>
    <div class="main-content">
        <div class="col drag">

            <p>Objective: print <code>Hello World</code> to the console</p>
            <pre class="draggable drag-drop" id="sout"><code class="java">System.out.println(s)</code></pre>
            <pre class="draggable drag-drop" id="strdec"><code class="java">String s;</code></pre>
            <pre class="draggable drag-drop" id="strassign"><code class="java">s = "Hello World";</code></pre>
        </div>
        <div class="col">
            <div id="dropzone1" class="dropzone"><span class="number">1</span></div>
            <div id="dropzone2" class="dropzone"><span class="number">2</span></div>
            <div id="dropzone3" class="dropzone"><span class="number">3</span></div>
            <a href="#" id="runButton">Run <i class="fa fa-play" aria-hidden="true"></i></a>
            <input id="resetButton" type="submit" name="reset" value="Reset" onclick="reset()">
        </div>
    </div>
    <script src="js/interact.min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();

    </script>
    <script src="js/all.min.js"></script>


</body>
</html>
